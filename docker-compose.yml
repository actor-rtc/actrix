version: '3.8'

services:
  actrix:
    build: .
    image: actrix:latest
    container_name: actrix
    restart: unless-stopped

    ports:
      - "8443:8443"     # HTTPS/WSS
      - "50052:50052"   # KS gRPC
      - "3478:3478/udp" # STUN/TURN

    volumes:
      - ./config.toml:/etc/actrix/config.toml:ro
      - ./certs:/etc/actrix/certs:ro
      - actrix-data:/var/lib/actrix/data
      - actrix-logs:/var/log/actrix

    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8443/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    networks:
      - actrix-net

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  actrix-data:
    driver: local
  actrix-logs:
    driver: local

networks:
  actrix-net:
    driver: bridge
