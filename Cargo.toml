[workspace]
members = ["crates/*", "deploy"]
# supervit 已重构为 gRPC 模式，可以启用
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
repository = "https://github.com/actor-rtc/actrix"
keywords = ["web-rtc", "signaling", "turn", "stun"]

[workspace.dependencies]
webrtc = { version = "0.13.0" }
tokio = { version = "1.0", features = ["full"] }
# Actor-RTC framework dependencies
actr-framework = { path = "../actr/crates/framework" }
actr-protocol = { path = "../actr/crates/protocol" }
prost = "0.14.1"
prost-types = "0.14.1"
tracing = "0.1.41"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# prost = "0.14"
thiserror = "2.0"
clap = { version = "4.5", features = ["derive"] }
tracing-subscriber = "0.3"
axum = { version = "0.8.0", features = ["json", "macros"] }
uuid = { version = "1", features = ["v4"] }
rustls = { version = "0.23.28" }
tokio-tungstenite = { version = "0.27.0", features = ["rustls"] }
rustls-pki-types = "1.0.0"
tokio-rustls = { version = "0.26.2", features = ["logging"] }
rustls-pemfile = "2.0.0"
nonce-auth = { version = "0.6.3" }
sha2 = "0.10"
ecies = { version = "0.2", features = ["std"] }
reqwest = { version = "0.11", features = ["json"] }
base64 = "0.22.1"
pwrzv = "0.6.2"
chrono = "0.4"
futures-util = "0.3"
serial_test = "3.0"
toml = "0.8"
hex = "0.4.3"
hmac = "0.12"
# Deploy helper dependencies
dialoguer = "0.11"
console = "0.15"
indicatif = "0.17"
colored = "2.0"
regex = "1.0"
tempfile = "3.0"
dirs = "5.0"
users = "0.11"
local-ip-address = "0.6"
sqlx = { version = "0.8", default-features = false, features = [
    "runtime-tokio-rustls",
    "sqlite",
] }

# OpenTelemetry dependencies for distributed tracing
opentelemetry = { version = "0.30.0", features = ["trace"] }
opentelemetry_sdk = { version = "0.30.0", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.30.0", features = ["grpc-tonic"] }
opentelemetry-jaeger = { version = "0.22" }
tracing-opentelemetry = { version = "0.31" }

[package]
name = "actrix"
version.workspace = true
edition.workspace = true
repository.workspace = true
keywords.workspace = true
description = "WebRTC 辅助服务器集合，包括信令服务、STUN 和 TURN 服务"

[features]
default = []
opentelemetry = [
    "dep:opentelemetry",
    "dep:opentelemetry_sdk",
    "dep:opentelemetry-otlp",
    "dep:opentelemetry-jaeger",
    "dep:tracing-opentelemetry",
]

[profile.release]
lto = true

[dependencies]
uuid = { workspace = true }
tokio = { workspace = true, features = ["test-util"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = [
    "env-filter",
    "json",
    "registry",
    "time",
] }
tracing-appender = "0.2"
serde = { workspace = true }
serde_json = { workspace = true }
clap = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
axum.workspace = true
tower-http = { version = "0.5", features = ["trace", "cors"] }
# Rustls related dependencies
rustls = { workspace = true }
tokio-rustls = { workspace = true }
webpki-roots = "1.0.1"

# Axum related
tokio-util = { version = "0.7.13", features = ["io"] }
axum-server = { version = "0.7.3", default-features = false, features = [
    "tls-rustls",
] }

# 本地依赖（内部crate）
actrix-common = { path = "./crates/common" }
signaling = { path = "./crates/signaling" }
stun = { path = "./crates/stun" }
turn = { path = "./crates/turn" }
ais = { path = "./crates/ais" }
# supervit = { path = "./crates/supervit" }  # TODO: 需要重构以使用 actr-protocol
ks = { path = "./crates/ks" }
rand = "0.9.1"
futures = "0.3.31"
num_cpus = "1.16.0"
core_affinity = "0.8.3"
once_cell = "1.21.3"
url = "2.5.4"
tokio-tungstenite = { workspace = true }
hostname = "0.4.0"
hex = "0.4"
async-trait = "0.1.88"
strum = { version = "0.26", features = ["derive"] }
toml = "0.8"
nonce-auth = { workspace = true }
chrono = "0.4"
hmac = "0.12"
ecies = { workspace = true }
reqwest = { version = "0.11", features = ["json"] }
typetag = "0.2.20"
pwrzv = { workspace = true }
tonic = { version = "0.14", features = ["tls-ring"] }
prometheus = "0.13"
lazy_static = "1.4"

# OpenTelemetry dependencies (optional, enabled by feature)
opentelemetry = { workspace = true, optional = true }
opentelemetry_sdk = { workspace = true, optional = true }
opentelemetry-otlp = { workspace = true, optional = true }
opentelemetry-jaeger = { workspace = true, optional = true }
tracing-opentelemetry = { workspace = true, optional = true }

# Unix specific dependencies for privilege dropping
[target.'cfg(unix)'.dependencies]
nix = { version = "0.30", features = ["user"] }

[dev-dependencies]
tempfile = "3.8"
reqwest = { version = "0.11", features = ["json"] }
urlencoding = "2.1"
base64 = { workspace = true }
actr-framework = { workspace = true }
actr-protocol = { workspace = true }
prost = { workspace = true }
prost-types = { workspace = true }
